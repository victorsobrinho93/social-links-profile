<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="profile-card">
        <section class="user-info">
          <img src="assets/images/avatar-jessica.jpeg" alt="" class="avatar" />
          <h1 class="user-name">Jessica Randall</h1>
          <h3 class="location-tag">London, United Kingdom</h3>
          <p class="short-bio">"Front-end developer and avid reader."</p>
        </section>

        <section class="buttons">
          <a href="#" class="btn">GitHub</a>
          <a href="#" class="btn">Frontend Mentor</a>
          <a href="#" class="btn">LinkedIn</a><a href="" class="btn">Twitter</a>
          <a href="#" class="btn">Instagram</a>
        </section>
      </div>
    </main>
  </body>
</html>
